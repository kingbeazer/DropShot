name: Deploy Blazor App to Azure

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # or your target version
    
    - name: Restore dependencies
      run: dotnet restore
    
# 2. Login to Azure
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      # 3. Fetch secrets from Key Vault
    - name: Get secrets from Key Vault
      uses: azure/keyvault@v1
      with:
          keyvault: "DropShotKV1"
          secrets: |
            mySecret
            dbConnectionString

      # 4. Use the secrets
    - name: Show secret (for demo only)
      run: |
        echo "Secret value: ${{ steps.keyvault.outputs.mySecret }}"
        echo "DB Connection: ${{ steps.keyvault.outputs.dbConnectionString }}"

    - name: Build
      run: dotnet build --configuration Release

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: DropShot
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
